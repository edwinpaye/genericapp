<div class="container">
  <h2>Secciones</h2>
  <button routerLink="/secciones/edit/new" class="btn btn-primary mb-3">Add New Seccion</button>
  <table class="table table-striped" *ngIf="!(seccionService.isLoading$ | async); else loading">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Orden</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let seccion of secciones">
        <td>{{ seccion.idseccion }}</td>
        <td>{{ seccion.title }}</td>
        <td>{{ seccion.orden }}</td>
        <td>{{ seccion.type }}</td>
        <td>
          <button [routerLink]="['/secciones', seccion.idseccion]" class="btn btn-info btn-sm">View</button>
          <button [routerLink]="['/secciones/edit', seccion.idseccion]" [state]="{ seccion: seccion }" class="btn btn-warning btn-sm">Edit</button>
          <button (click)="deleteSeccion(seccion.idseccion)" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #loading>Cargando Informacion...</ng-template>
</div>
