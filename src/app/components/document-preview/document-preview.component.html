
<div class="file-upload">
    <input type="file" accept="application/pdf" (change)="onFileSelected($event)" />
</div>
  
<div *ngIf="pdfSrc" class="pdf-viewer">
    <iframe [src]="pdfSrc" width="100%" height="600px" style="border: none;">
        This browser does not support PDFs. Please download the PDF to view it: <a [href]="pdfSrc" download>Download PDF</a>
    </iframe>
</div>
